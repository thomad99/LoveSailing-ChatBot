<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .banner {
      background-color: #020053;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }
    
    .banner img {
      max-width: 300px;
      height: auto;
    }
    
    .error-container {
      text-align: center;
      padding: 50px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .error-icon {
      font-size: 80px;
      color: #2c72b8;
      margin-bottom: 20px;
    }
    
    .error-title {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }
    
    .error-message {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }
    
    .home-button {
      display: inline-block;
      background-color: #2c72b8;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .home-button:hover {
      background-color: #1e5a9a;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="img/LoveSailing-Wide.jpg" alt="Love Sailing Logo" id="bannerLogo">
  </div>

  <header>
    <nav>
      <div class="logo">
        <i class="fas fa-ship"></i>
        <h1>Sailing Race Results</h1>
      </div>
      <ul>
        <li><a href="/upload">Upload CSV</a></li>
        <li><a href="/chat">Chatbot</a></li>
      </ul>
    </nav>
  </header>
  
  <main class="container">
    <div class="error-container">
      <div class="error-icon">
        <i class="fas fa-compass"></i>
      </div>
      <h1 class="error-title">404 - Page Not Found</h1>
      <p class="error-message">
        It seems you've sailed off course. The page you're looking for might have been moved, 
        deleted, or never existed in the first place.
      </p>
      <a href="/" class="home-button">
        <i class="fas fa-home"></i> Back to Shore
      </a>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Sailing Race Results Database</p>
  </footer>
</body>
</html>
